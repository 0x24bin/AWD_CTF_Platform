{% extends 'base.html' %}
{% load static %}

{% block title %}排行榜{% endblock %}

{% block style %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/helper.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/semantic.ui.min.css' %}" rel="stylesheet">
    <style rel="stylesheet">
        .ui.compact.table td {
            font-size: 1em;
            padding-top: 0.1em;
            padding-bottom: 0.1em;
            color: #000;
        }
body{ font-size:18px; text-align:center;} 
table tbody {
        display: block;
        height: 200px;
        overflow-y: scroll;
            }             
table thead,
tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
            }
/*关键设置：滚动条默认宽度是16px 将thead的宽度减16px*/
table thead {
        width: calc( 100% - 1em)
             }
    </style>
{% endblock %}

{% block body %}
    <body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card" style="margin-top: 00px;opacity: .70;">
                            <table class="ui red compact table">得分情况
                                <thead>
                                <tr>
                                    <th>排行</th>
                                    <th>队伍名称</th>
                                    <th>队伍得分</th>
                                    <th>靶机状态</th>
                                    <th>队伍token</th>


                                </tr>
                                </thead>
                                <tbody id="tab1">
                                </tbody>
                            </table>
                        </div>
                        <div class="card" style="margin-top: 0px;opacity: .70;">
                            <table class="ui teal compact table">状态日志
                                <thead>
                                <tr>
                                    <th>轮次</th>
                                    <th>攻击队伍</th>
                                    <th>被攻击队伍</th>
                                    <th>攻击时间</th>
                                    <th>flag值</th>
                                    <th>返回信息</th>
                                    <th>攻击得分</th>
                                </tr>
                                </thead>
                                <tbody id="tab2">
                                </tbody>
                            </table>
                        </div>
                        <div class="card" style="margin-top: 0px;opacity: .70;">
                            <table class="ui teal compact table">靶机flag状态
                                <thead>
                                <tr>
                                    <th>轮次</th>
                                    <th>靶机编号</th>
                                    <th>靶机flag</th>
                                    <th>flag 是否有效</th>
                                </tr>
                                </thead>
                                <tbody id="tab3">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <!--stickey kit -->
    <script src="{% static 'js/sticky-kit.min.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/semantic.ui.min.js' %}"></script>
    </body>
    <script>
        function reload(url, tableid) {
            temp = $.ajax({url: url, async: false});
            console.log(temp);
            h1 = temp.responseText;
            $('#'+tableid).html(h1);
        }


        $(document).ready(function () {
            reload('/admin_api1/','tab1');
            reload('/admin_api2/','tab2');
            reload('/admin_api3/','tab3');
            setInterval("reload('/admin_api1/','tab1')", 50000);
            setInterval("reload('/admin_api2/','tab2')", 50000);
            setInterval("reload('/admin_api3/','tab3')", 100000);
            //setTimeout(function(){AutoReload();}, 1000);
        });
    </script>
{% endblock %}
